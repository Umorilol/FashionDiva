<!DOCTYPE html>
<html>
<head>
    <title>Sign In & Upload</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #421773; /* Dark purple */
            font-family: Arial, sans-serif;
        }
        .split-container {
            display: flex;
            height: 100%;
        }

        .container, .upload-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 10px;
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .input-field input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }

        .button {
            padding: 10px 20px;
            background-color: #943EFD; /* Light purple */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #fe86d0;
            color:white;
        }

        .error-message {
            color: #F3206E;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .upload-container {
            background-color: #4A1B7F;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-box input[type="file"] {
            margin-bottom: 15px;
        }

        .top{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20%;
            width:100%;
            background-color: #36115F;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .star {
        position: fixed;
        pointer-events: none;
    }

    .star:before, .star:after {
        position: absolute;
        top: 0;
        left: 0;
        content: '\2726';
        font-size: 9px;
    }

    .star:before {
        color: transparent;
        text-shadow: 0 0 3px rgb(250, 250, 174);
    }

    .star:after {
        background: yellow;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    </style>
</head>
<body>
    <script>

        */
        function signUp() {
            const name = document.getElementById('signup-name').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('signup-message');
    
            if (!name || !password || !confirmPassword) {
                messageDiv.innerHTML = '<p class="error-message">All fields are required.</p>';
                return;
            }
    
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<p class="error-message">Passwords do not match.</p>';
                return;
            }
    
            messageDiv.innerHTML = '<p class="success-message">Sign-up successful!</p>';
            setTimeout(() => {
                window.location.href = "LoadingScreen.html";
            }, 2000);

            window.location.href = "Upload.html"
        }


    window.addEventListener('mousemove', function(e) {
      var arr = [1, 0.9, 0.8, 0.5, 0.2];

      arr.forEach(function(i) {
        var x = (1 - i) * 75;
        var star = document.createElement('div');

        star.className = 'star';
        star.style.top = e.pageY + Math.round(Math.random() * x - x / 2) + 'px';
        star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';

        document.body.appendChild(star);

        window.setTimeout(function() {
          document.body.removeChild(star);
        }, Math.round(Math.random() * i * 600));
      });
    }, false);

    </script>
    <div class="top">
        <h1><img src="{{ url_for('static', filename='spaceLOGO.png') }}" style="width: 200px; height: auto;"></h1>
    </div>
    <div class="split-container">

        <!-- Left: Sign In -->
        <form method="POST" action="{{ url_for('auth.login') }}" class="container">
            <h1>Sign In</h1>
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="button" type="submit">Sign In</button>
        </form>

        <div id="message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class = "error-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div> 
        <!-- Right: Sign Up -->
        <form method="POST" action="{{ url_for('auth.register') }}" class="upload-container">
            <h1>New User?</h1>
            <h2>Sign Up!</h2>
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button class="button" type="submit">Sign Up</button>
            <div id="signup-message"></div>
        </form>
</div>

        
    </div>

    <script>
        function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (username === '' || password === '') {
                messageDiv.innerHTML = '<p class="error-message">Please fill in all fields.</p>';
                return;
            }

            messageDiv.innerHTML = '<p class="success-message">Sign-in successful!</p>';
            setTimeout(() => {
                window.location.href = "LoadingScreen.html";
            }, 2000);
        }

        
    </script>
</body>
</html>
